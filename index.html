<!-- FORMULARIO -->
 
<form action="https://formspree.io/f/xanwwqnp" method="post"></form>
    <div class="form-container">
        <h1>Formulário</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                <div id="nomeError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="O que você quiser" required></textarea>
                <div id="mensagemError" class="error"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
